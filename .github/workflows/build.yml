name: Build Executables

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "DummyDataGenerator" --add-data "main.py;." main.py
      continue-on-error: false
    
    - name: List dist directory
      run: dir dist
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: DummyDataGenerator-Windows
        path: dist/DummyDataGenerator.exe
        if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "DummyDataGenerator" main.py
      continue-on-error: false
    
    - name: List dist directory
      run: ls -la dist/
    
    - name: Make executable
      run: chmod +x dist/DummyDataGenerator
      
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: DummyDataGenerator-macOS
        path: dist/DummyDataGenerator
        if-no-files-found: error

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: DummyDataGenerator-Windows
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: DummyDataGenerator-macOS
        path: ./macos
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/DummyDataGenerator.exe
          ./macos/DummyDataGenerator
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
